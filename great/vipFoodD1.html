<script type="text/javascript">
// tab切换部分的代码
var lis = document.querySelectorAll(".inner li");
var cons = document.querySelectorAll(".vipTabC div");

for (var i = 0; i < lis.length; i++) {
    lis[i].index = i;
    lis[i].onclick = function() {
        for (var j = 0; j < lis.length; j++) {
            lis[j].className = "";
            cons[j].style.display = "none"
        }
        this.className = "select";
        cons[this.index].style.display = "block";
    }
}

var maskShop = document.querySelector(".vipShopImg2");
var foodDeta = document.querySelector(".foodDeta");

maskShop.onclick = function() {
    foodDeta.style.display="block";
}

foodDeta.onclick = function(){
    foodDeta.style.display="none";
}
