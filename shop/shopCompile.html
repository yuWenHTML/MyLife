<script type="text/javascript">
(function (doc, win) {
    var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function(){
            var clientWidth = docEl.clientWidth;
            if(!clientWidth) return;
            if(clientWidth>=750){
                docEl.style.fontSize = '100px';
            }else{
                docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
            }
        };

    if (!doc.addEventListener) return;
    win.addEventListener(resizeEvt, recalc, false);
    doc.addEventListener('DOMContentLoaded', recalc, false);
})(document, window);
</script>
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript">
	//获取列表
	$lis = $(".h_colllect ul li");
	//获取按钮
	$liImgs = $(".h_colllect ul li .h_compXuan")
	//获取全选按钮
	$btnImg = $(".h_del img");
	$btnQuan = $(".h_del .h_xuan2");

	$liImgs.click(function(){
		if($(this).attr("src") =="img/pitch.png"){
			$(this).attr("src","img/pit.png");
		}else{
			$(this).attr("src","img/pitch.png");
		}
	})
	$btnQuan.click(function(){
		if($btnImg.attr("src") == "img/pit.png"){
			for(var i = 0; i<$liImgs.length; i++){
				$liImgs.eq(i).attr("src","img/pitch.png");
			}
			$btnImg.attr("src","img/pitch.png");
			$btnQuan.text("全不选");
		}else{
			for(var j = 0; j<$liImgs.length; j++){
				$liImgs.eq(j).attr("src","img/pit.png");
			}
			$btnImg.attr("src","img/pit.png");
			$btnQuan.text("全选");
		}
	})

	// 编辑
	//获取
	var $span = $(".h_colllect .img_h .number");
	var $jian = $(".h_colllect .img_h .h_jian");
	var $jia = $(".h_colllect .img_h .h_jia");

	$jian.click(function(){
		var span = $(this).parent().find($span);
		var index = parseInt($(this).parent().find($span).text());
		index--;
		if(index < 0){
			span.text("0");
		}else{
			span.text(index);
		}
	})
	$jia.click(function(){
		var span = $(this).parent().find($span);
		var index = parseInt($(this).parent().find($span).text());
		index++;
		if(index < 0){
			span.text("0");
		}else{
			span.text(index);
		}
		
	})
</script>
