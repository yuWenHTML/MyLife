<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"    name="viewport">
	<meta content="black" name="apple-mobile-web-app-status-bar-style"> 
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
	<title>修改密码</title>
	<link rel="stylesheet" type="text/css" href="css/h_basice.css">
</head>
<body>
	<div class="bas_wrap">
	<!-- 头部 -->
		<div class="h_dasHade">
			<a href="basice.html"><img src="img/return.png"></a>
			<span>修改密码</span>
		</div>
	<!-- 修改密码 -->
		<div class="h_pdwupdel">
			<!-- <div class="clear"></div> -->
			<p>当前密码<input type="text" name="" class="h_pdw" placeholder="6-20字符">
			</p>
			<ul>
				<li class="h_bompaw">新密码:<input type="text" name="" placeholder="6-20字符"></li>
				<li>确认密码:<input type="text" name="" placeholder="6-20字符">
				</li>
			</ul>
			<span>注意：密码不得填空格，可由英文字母和数字组成</span>
			<button class="h_pdw_btn">确认</button>
		</div>
		<!-- 修改成功 -->
		<!-- <div class="h_updelSucc">
			<div class="h_updelSucc2">修改成功</div>
		</div> -->
	</div>
</body>
<script type="text/javascript">
(function (doc, win) {
    var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function(){
            var clientWidth = docEl.clientWidth;
            if(!clientWidth) return;
            if(clientWidth>=750){
                docEl.style.fontSize = '100px';
            }else{
                docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
            }
        };

    if (!doc.addEventListener) return;
    win.addEventListener(resizeEvt, recalc, false);
    doc.addEventListener('DOMContentLoaded', recalc, false);
})(document, window);
</script>
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript">
	// 获取点击按钮
	$btn = $(".h_pdw_btn");
	$ipt = $(".h_pdw");
	$ipt2 = $(".h_pdwupdel ul li input");
	$btn.click(function(){
		// alert("修改成功")
		if($ipt.val() =="" || $ipt2.eq(0).val() == ""|| $ipt2.eq(1).val() ==""){
			alert("请输入完整密码！");
		}else if($ipt2.eq(0).val() != $ipt2.eq(1).val()){
			alert("两次输入的新密码不一致！");
		}else{
			window.location.href="basice.html";
		}
		
	})
</script>
</html>
